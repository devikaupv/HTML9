<Html>  
    <head>   
    <title>  
    Registration Page  
    </title> 
    <h1 style="color:hotpink;">Registration Page</h1> <hr>
    </head>  
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            padding: 16px;
          
        }
        table{
            border: black;
            width: 100%;
            table-layout: auto;
        }
        td{
            width: 25%;
        }
        .center {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100px;
}
        </style>
    <body bgcolor="LavenderBlush">  
    <br>  
    <br>  
    <table border="1">
    <form>  
        <tr> 
    <td><label><b> First name:</b> </label></td>         
    <td><input type="text" name="firstname" size="30"/></td> 
        </tr>
        <tr> 
    <td><label><b> Lastname: </b> </label></td>       
    <td><input type="text" name="lastname" size="15"/> <br> <br></td> 
        </tr>
        <tr>
    <td><label><b> Email: </b></label></td>     
    <td><input type="email" name="email" size="30"/> <br> <br></td>
        </tr>
        <tr>
    <td><label><b>Gender: </b></label></td>
        <td><input type="radio" name="male"/> <b>Male</b>
        <input type="radio" name="female"/> <b>Female</b>
        <input type="radio" name="other"/> <b>Other  </b>
        </td>
        </tr>
        <tr>
            <td><label><b>Age</b></label></td>
            <td><input type="number" name="age" size="30"/></td>
        </tr> 
        <tr>
        <td><label><b>Phone : </b> </label></td>  
            <td><input type="text" name="phone" size="10"/></td>
              </tr>
              <tr>
            <td><b>Address</b></td>  
            <td><textarea cols="80" rows="5" value="address">  
            </textarea></td>
            </tr>  
            <tr>
            <td><label> <b>State</b> </label></td>       
            <td><input type="text" name="State" size="15"/> </td>
            </tr> 
            <tr>
    <td><label><b>Country :</b></label></td> 
    <td><select>  
    <option value="Country">Country</option>  
    <option value="India">India</option>  
    <option value="Pakistan">Pakistan</option>  
    <option value="China">China</option>  
    <option value="Japan">Japan</option>  
    <option value="Russia">Russia</option>  
    <option value="Singapore">Singapore</option>  
    </select>
    </tr>   
    <tr>
    <td><label><b>Languages known</b></label></td>
    <td><input type="checkbox" name="language" value="English"/> <b>English</b>
    <input type="checkbox" name="language" value="Kannada"/> <b>Kannada</b>
    <input type="checkbox" name="language" value="Malayalam"/> <b>Malayalam</b>
    <input type="checkbox" name="language" value="Hindi"/> <b>Hindi</b>
    </td>
    </tr>
      <td><input type="checkbox" name="checkbox" size="100"/> Hereby I declare all the given details are true</td>

    </form> 
</tr> 
    </table>
    <div class="center">
    <input type="button" value="Register"/>
    </div>
    </body>  
    </html>
